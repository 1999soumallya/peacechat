<main class="main">
  <div class="space-y-5 sm:space-y-6">
    <div class="rounded-2xl border border-gray-200 bg-white">
      <div class="px-5 py-4 sm:px-6 sm:py-5 flex items-center justify-between gap-3">
        <h3 class="text-base font-medium text-gray-800">
          Users (1550)
        </h3>
      </div>
      <div class="p-5 border-t border-gray-100 sm:p-6">
        <div class="grid grid-cols-[1fr_auto] items-center gap-3 w-full mb-2">
          <div
            class="border-gray-300 flex items-center gap-2 border rounded-[60.09px] px-3 py-2 w-115 hover:shadow-md focus:shadow-md">
            <svg fill="#98a2b3" width="15px" height="15px" viewBox="0 0 0.45 0.45">
              <path
                d="M0.407 0.38 0.337 0.311A0.169 0.169 0 1 0 0.311 0.337l0.069 0.069a0.019 0.019 0 0 0 0.027 0 0.019 0.019 0 0 0 0 -0.026M0.206 0.337a0.131 0.131 0 1 1 0.131 -0.131 0.131 0.131 0 0 1 -0.131 0.131" />
            </svg>
            <input type="text" placeholder="Search Here" class="outline-none text-black w-full" />
          </div>
          <button
            class="flex items-center gap-1 px-4 h-11 border border-gray-300 rounded-md text-sm bg-white hover:bg-gray-50">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h18l-7 8v6l-4 2v-8l-7-8Z" />
            </svg>
            Filters
          </button>
        </div>
        <div class="overflow-hidden rounded-xl border border-gray-200 bg-white">
          <div class="max-w-full overflow-x-auto custom-scrollbar h-[50dvh]">
            <table class="min-w-full">
              <thead>
                <tr class="border-b border-gray-100">
                  <th class="px-5 py-3 sm:px-6">
                    <div class="flex items-center gap-2">
                      <label class="flex items-center space-x-3 group cursor-pointer">
                        <div class="relative w-5 h-5">
                          <input type="checkbox"
                            class="w-5 h-5 appearance-none cursor-pointer dark:border-gray-700 border border-gray-300 checked:border-transparent rounded-md checked:bg-brand-500 disabled:opacity-60"
                            id="undefined">
                        </div>
                      </label>
                      <p class="font-medium text-gray-500 text-theme-xs">
                        Name
                      </p>
                    </div>
                  </th>
                  <th class="px-5 py-3 sm:px-6">
                    <div class="flex items-center">
                      <p class="font-medium text-gray-500 text-theme-xs">
                        Mobile Number
                      </p>
                    </div>
                  </th>
                  <th class="px-5 py-3 sm:px-6">
                    <div class="flex items-center">
                      <p class="font-medium text-gray-500 text-theme-xs">
                        Date Joined
                      </p>
                    </div>
                  </th>
                  <th class="px-5 py-3 sm:px-6">
                    <div class="flex items-center">
                      <p class="font-medium text-gray-500 text-theme-xs">
                        Gender
                      </p>
                    </div>
                  </th>
                  <th class="px-5 py-3 sm:px-6">
                    <div class="flex items-center">
                      <p class="font-medium text-gray-500 text-theme-xs">
                        Balance
                      </p>
                    </div>
                  </th>
                  <th class="px-5 py-3 sm:px-6">
                    <div class="flex items-center">
                      <p class="font-medium text-gray-500 text-theme-xs">
                        Action
                      </p>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-100">
                <tr>
                  <td class="px-5 py-4 sm:px-6">
                    <div class="flex items-center space-x-3 group cursor-pointer">
                      <label class="flex items-center space-x-3 group cursor-pointer">
                        <div class="relative w-5 h-5">
                          <input type="checkbox" class="w-5 h-5 appearance-none cursor-pointer dark:border-gray-700 border border-gray-300 checked:border-transparent rounded-md checked:bg-brand-500 disabled:opacity-60" />
                        </div>
                      </label>
                      <a href="#" class="flex items-center">
                        <span class="block font-medium text-gray-800 text-theme-sm">
                          Lindsey Curtis
                        </span>
                      </a>
                    </div>
                  </td>
                  <td class="px-5 py-4 sm:px-6">
                    <div class="flex items-center">
                      <p class="text-gray-500 text-theme-sm">
                        +91 76202373885
                      </p>
                    </div>
                  </td>
                  <td class="px-5 py-4 sm:px-6">
                    <div class="flex items-center">
                      <p class="text-gray-500 text-theme-sm">
                        18 Aug 2025
                      </p>
                    </div>
                  </td>
                  <td class="px-5 py-4 sm:px-6">
                    <div class="flex items-center">
                      <p class="text-gray-500 text-theme-sm">
                        M
                      </p>
                    </div>
                  </td>
                  <td class="px-5 py-4 sm:px-6">
                    <div class="flex items-center">
                      <p class="text-gray-500 text-theme-sm">
                        24.9K
                      </p>
                    </div>
                  </td>
                  <td class="px-4 sm:px-6 py-3.5">
                    <button>
                      <svg width="15" height="15" viewBox="0 0 15.75 15.75" fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="text-gray-400 cursor-pointer size-5 hover:text-[#238BE6]">
                        <path d="M7.781 14.813a7.031 7.031 0 1 0 0 -14.063 7.031 7.031 0 1 0 0 14.063"
                          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="m3.563 12 9 -9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </button>
                    <button>
                      <svg width="65" height="65" viewBox="0 0 62.045 62.045" fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="text-gray-400 cursor-pointer size-5 hover:text-error-500">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M19.327 11.204a6.652 6.652 0 0 1 6.647 -6.647h7.141a6.652 6.652 0 0 1 6.647 6.647v0.739h9.479a2.216 2.216 0 0 1 0 4.431h-0.856v31.514a6.652 6.652 0 0 1 -6.647 6.647H17.364a6.652 6.652 0 0 1 -6.647 -6.647V16.371h-0.862a2.216 2.216 0 1 1 0 -4.431h9.468zm24.624 27.933V16.371H15.145v31.516c0 1.224 0.992 2.216 2.216 2.216h24.375a2.216 2.216 0 0 0 2.216 -2.216zM23.757 11.938h11.572v-0.739a2.216 2.216 0 0 0 -2.216 -2.216h-7.139a2.216 2.216 0 0 0 -2.216 2.216zm0.867 11.698a2.216 2.216 0 0 1 2.216 2.216v14.772a2.216 2.216 0 1 1 -4.431 0v-14.772a2.216 2.216 0 0 1 2.216 -2.216m12.064 2.216a2.216 2.216 0 0 0 -4.431 0v14.772a2.216 2.216 0 1 0 4.431 0z"
                          fill="currentColor" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="border-t border-gray-100 rounded-b-xl py-4 px-4">
            <div class="flex flex-col xl:flex-row xl:items-center xl:justify-between gap-3 w-full">
              <!-- Left side (Show per page) -->
              <div class="flex items-center gap-3">
                <p class="text-sm font-medium text-gray-500">
                  Show per page
                </p>
                <p-select [options]="options" optionLabel="label" optionValue="value" [(ngModel)]="rows"
                  (ngModelChange)="page = 0" />
              </div>

              <!-- Right side (Paginator) -->
              <p-paginator [rows]="rows" [totalRecords]="totalRecords" [pageLinkSize]="5"
                (onPageChange)="onPageChange($event)" styleClass="pagination-custom" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
